<form action= "{% url 'url_shortenre:short' %}"  method="POST">
    {% csrf_token %}
    <br>Enter the url here: <br>
    <input type="text" name="post-url">
    <br>What is it for ? <br>
    <input type="text" name="Title">
    <input type="submit" value="get url">
</form>

{% if short %}
    <ul>
        {% for sh in short %}
        <li>Title: {{ sh.url_title }}  short link: {{ sh.url_short }} </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No URLS are available.</p>
{% endif %}
